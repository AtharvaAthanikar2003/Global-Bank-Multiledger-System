<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Global Bank | Banking Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="world_bank.png" />
</head>

<body>
<header>
  <h1>Global <span>Bank</span></h1>
  <p>Secure Multi-Currency Banking Portal</p>
</header>

<main>
  <section class="card">
    <h2>User Transactions</h2>

    <div class="form-grid">
      <div>
        <label>User ID</label>
        <input 
          type="number"
          id="userId"
          placeholder="Enter User ID"
          min="1"
          step="1"
          required
          oninput="this.value = Math.abs(this.value)"
        />
      </div>

    <div>
      <label for="currency">Currency</label>
      <select id="currency">
        <option>INR</option>
        <option>USD</option>
        <option>CAD</option>
        <option>GBP</option>
        <option>EUR</option>
        <option>DKK</option>
        <option>CHF</option>
        <option>AUD</option>
        <option>NZD</option>
        <option>SGD</option>
        <option>RUB</option>
        <option>JPY</option>
        <option>CNY</option>
        <option>AED</option>
        <option>KWD</option>
        <option>BHD</option>
        <option>JOD</option>
        <option>OMR</option>
        <option>BRL</option>
        <option>ZAR</option>
      </select>
    </div>

      <div>
        <label>Amount</label>
        <input 
          type="number"
          id="amount"
          placeholder="Enter amount"
          min="0.01"
          step="0.01"
        />
      </div>
    </div>

    <div class="actions">
      <button class="btn btn-balance" onclick="getBalance(event)">
        Check Balance
      </button>

      <button class="btn btn-deposit" onclick="deposit(event)">
        Deposit
      </button>

      <button class="btn btn-withdraw" onclick="withdraw(event)">
        Withdraw
      </button>
    </div>

    <div class="output">
      <div class="output-header">
        <h3>Account Summary</h3>
        <span id="summaryUser">User ID: -</span>
      </div>

      <div class="balance-box">
        <p id="balanceCurrency">Available Balance</p>
        <h2 id="balanceAmount">₹0.00</h2>
      </div>

      <div class="transactions">
        <h3>Recent Transactions</h3>

        <table id="txnTable">
          <thead>
            <tr>
              <th>User ID</th>
              <th>From</th>
              <th>To</th>
              <th>Last Balance</th>
              <th>Debit</th>
              <th>Credit</th>
              <th>Current Balance</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="7">No Transactions</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </section>
</main>

<div id="toast"></div>

<footer>
  © 2026 Global Bank. All Rights Reserved.
</footer>

<script src="app.js"></script>
</body>
</html>
